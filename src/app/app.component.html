<div class="container">
  <span id="pagCuestionario"></span>
  <h2>Cuestionario de capacitacíón</h2>
  <h5>Descripción del cuestionario</h5>
  <div class="card text-justify">
    <div class="card-header bg-primary">
      <h5 class="card-title text-white">
        <div class="row">
          <div class="col-sm-6">
            <i class="fa fa-check-square-o"></i>99 Preguntas
          </div>
          <div class="col-sm-6 text-right">
            <a href="/cuestionarios" role="button" class="volver"><i class="fa fa-chevron-circle-left"
                aria-hidden="true"></i> Regresar</a>
          </div>
        </div>
      </h5>
    </div>
    <div class="card-body bg-transparent">
      <table class="table" >
        <tbody>
          <tr *ngFor="let item of list" >
            <td class="preg" data-points="1">
              <h4>1) Pregunta {{ item }}</h4><span
                class="msg_marcas resalta"></span><br>
              <table class="table table-hover">
                <tbody>
                  <tr class="resp">
                    <td data-resp="0"><strong>a</strong>) Respuesta 1</td>
                  </tr>
                  <tr class="resp">
                    <td data-resp="1"><strong>b</strong>) Respuesta 2</td>
                  </tr>
                  <tr class="resp">
                    <td data-resp="0"><strong>c</strong>) Respuesta 3</td>
                  </tr>
                  <tr class="resp resp_marca">
                    <td data-resp="0"><strong>d</strong>) Respuesta 4</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <table class="table">
    <tbody>
      <tr>
        <td><input type="hidden" id="idtest" value="77"><input class="btn btn-success btn-lg corregir" type="button"
            name="Corregir" id="Corregir" value="Corregir Test"><span class="resultado btn btn-lg"></span><span
            class="descarga-test"></span></td>
      </tr>
    </tbody>
  </table>
  <p class="text-justify">&nbsp;</p>
</div>
