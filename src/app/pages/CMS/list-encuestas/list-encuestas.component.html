<!-- Page Wrapper -->
<div id="wrapper" class="d-flex">
    <app-menu-lateral></app-menu-lateral>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="width: 100%;">
      <!-- Main Content -->
      <div id="content">
        <app-header></app-header>
  
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Encuestas</h1>
          <p class="mb-4 d-flex justify-content-between">
            Encuestas Activas
            <button class="btn btn-info" routerLink="/CMS/agregarEncuesta">Agregar nueva encuesta</button>
          </p>
  
          <!-- Content Row -->
          <div class="row">
            <div class="col-xl-12 col-lg-12">
              <!-- Area Chart -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Encuestas</h6>
                </div>
                <div class="card-body">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Ver</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let encuesta of encuestas">
                        <td>{{ encuesta.nombre }}</td>
                        <td>{{ encuesta.descripcion }}</td>
                        <td class="d-flex justify-content-evenly">
                          <a class="btn btn-primary btn-circle btn-sm" routerLink="/CMS/editarEncuesta/{{ encuesta.id }}">
                            <i class="far fa-eye"></i>
                          </a>
                          <a class="btn btn-primary btn-circle btn-sm ml-2" routerLink="/CMS/editarPreguntas/{{ encuesta.id }}">
                            <i class="far fa-clipboard"></i>
                          </a>
                          <a class="btn btn-primary btn-circle btn-sm ml-2" routerLink="/CMS/respuestas/{{ encuesta.id }}">
                            <i class="fas fa-pencil-alt"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
