<div class="bg-gradient-primary" style="height: 100vh;">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-7 col-md-9 mt-5">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido Administrador!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"  name="correo" placeholder="ingrese su correo" [(ngModel)]="login.correo">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Contraseña" [(ngModel)]="login.password">
                                        </div>
                                        <a (click)="entrar()" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </a>
                                    </form>
                                    <div class="alert alert-danger mt-5 hide" [ngClass]="{show: alerta}" role="alert">
                                        Usuario y/o contraseña incorrectos
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>
</div>
